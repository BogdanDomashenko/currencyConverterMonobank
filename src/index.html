<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Currency converter</title>
</head>
<body>
    <style>
    </style>
    <div id="app">
        <h1>Конвертер валют</h1>
        Введите значение:
        <input type="number" v-model.number="ammout">
        <br><br>
        Конвертировать с:
        <select v-model="convertFrom">
            <!-- <option v-for="(currency, index) in currencyCourses" v-if="convertCurrencyCode(currency.currencyCodeA)" :key="index">{{convertCurrencyCode(currency.currencyCodeA)}}</option> -->
            <option v-for="(currencyName, index) in currencyNameList" :key="index">{{currencyName}}</option>
        </select>

        Конвертировать в:
        <select v-model="convertTo">
            <option v-for="(currencyName, index) in currencyNameList" :key="index">{{currencyName}}</option>
        </select>
        <br><br>
        <button v-on:click="convert">Конвертировать</button>
        <div class="convertationRes" v-if="convertationRes">
            <br>
            <p>Итого:</p> 
            <p>Покупка: {{roundToTenths(convertationRes.buy)}} {{convertToFixed}} </p>
            <p>Продажа: {{roundToTenths(convertationRes.sell)}} {{convertToFixed}} </p>
        </div>
    </div>
</body>

<script src="./main.js"></script>
</html>
